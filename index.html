<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumat Berkah</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Include SweetAlert2 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo">Jumat Berkah</a>
        <ul class="nav-links">
          <li><a href="#" class="navbar-button">Home</a></li>
          <li><a id="logout-btn" class="navbar-button">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Daftar Masjid</h1>
      <input type="text" id="search-bar" placeholder="Search masjid..." />
      <button id="search-button">Search</button>
      <div id="error-message" style="color: red; display: none"></div>
      <div id="masjid-list"></div>
      <div id="masjid-details" style="display: none"></div>
    </div>

    <!-- Include SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="main.js/index.js"></script>
  </body>
</html>
