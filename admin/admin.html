<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumat Berkah - Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="sidebar-header">
          <h2>Jumat Berkah</h2>
        </div>
        <ul class="nav-links">
          <li><a href="#" id="logout-btn">Logout</a></li>
        </ul>
      </nav>

      <div class="main-content">
        <h1>Tambah Masjid</h1>
        <form id="addMasjidForm">
          <input
            type="text"
            id="masjidName"
            placeholder="Nama Masjid"
            required
          />
          <input type="text" id="masjidAddress" placeholder="Alamat" required />
          <input
            type="text"
            id="masjidContact"
            placeholder="Deskripsi"
            required
          />
          <button type="submit">Tambah Masjid</button>
        </form>

        <h2>Daftar Masjid</h2>
        <input type="text" id="search-bar" placeholder="Search Masjid..." />
        <table id="masjidTable">
          <thead>
            <tr>
              <th>Nama Masjid</th>
              <th>Alamat</th>
              <th>Deskripsi</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data masjid akan ditampilkan di sini -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
